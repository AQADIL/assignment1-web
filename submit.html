<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes draw {
            0% { stroke-dashoffset: 50; }
            100% { stroke-dashoffset: 0; }
        }
        
        .success-container {
            max-width: 90%;
            margin: 40px auto;
            padding: 30px 20px;
            text-align: center;
            background: var(--bg-color);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (min-width: 768px) {
            .success-container {
                max-width: 500px;
                padding: 40px;
                margin: 60px auto;
            }
        }
        
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: block;
            stroke-width: 4;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: inset 0 0 0 #4CAF50;
            animation: checkmark 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 4;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: draw 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
        }
        
        /* Success message styles */
        h1 {
            color: var(--accent);
            margin: 20px 0 15px;
            font-size: 2em;
            font-weight: 600;
            line-height: 1.2;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }
        
        .back-button:hover {
            background: transparent;
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        
        .message {
            margin: 25px 0;
            font-size: 1.1em;
            color: var(--text-color);
            line-height: 1.7;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .message p {
            margin: 0 0 15px 0;
            font-size: 1.05em;
            color: var(--text-color);
            opacity: 0.9;
        }

        .doc-id {
            display: inline-block;
            margin: 15px 0 0;
            padding: 8px 16px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--accent);
            word-break: break-all;
            border: 1px dashed rgba(76, 175, 80, 0.3);
        }

        /* Dark theme adjustments */
        .dark-theme .success-container {
            background: #2d2d2d;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .dark-theme .message {
            color: #e0e0e0;
        }

        .dark-theme .message p {
            color: #e0e0e0;
            opacity: 0.9;
        }

        .dark-theme .doc-id {
            background: rgba(76, 175, 80, 0.15);
            color: #81c784;
            border-color: rgba(129, 199, 132, 0.2);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .success-container {
                margin: 30px auto;
                padding: 25px 20px;
            }
            
            .checkmark {
                width: 80px;
                height: 80px;
                margin-bottom: 25px;
            }
            
            h1 {
                font-size: 1.6em;
                margin: 15px 0 10px;
            }
            
            .message {
                font-size: 1em;
                margin: 20px 0;
            }
            
            .back-button {
                padding: 10px 25px;
                margin-top: 25px;
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        .success-icon svg {
            width: 100%;
            height: 100%;
        }
        .success-icon .circle {
            fill: #4CAF50;
            opacity: 0.1;
        }
        .success-icon .check {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 5;
            stroke-linecap: round;
            stroke-miterlimit: 10;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
        }
        @keyframes draw {
            to { stroke-dashoffset: 0; }
        }
        .dark-theme {
            background: #1a1a1a;
            color: #f0f0f0;
        }
        .dark-theme .container {
            background: #2d2d2d;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        .dark-theme .message {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="themeToggle" class="theme-toggle-input" aria-label="Toggle dark/light mode">
                <span class="theme-slider round">
                    <span class="theme-icon sun">
                        <i class="fas fa-sun"></i>
                    </span>
                    <span class="theme-icon moon">
                        <i class="fas fa-moon"></i>
                    </span>
                    <span class="theme-knob"></span>
                </span>
            </label>
        </div>
        
        <div class="success-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            
            <h1>Form Submitted!</h1>
            
            <div class="message">
                <p>–ù–£ –ß–Å –ö–ê–ö? üòé</p>
                <div class="doc-id">Submission ID: <span id="docId"></span></div>
            </div>
            
            <a href="/" class="back-button">Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // Function to update document ID display
            function updateDocumentId() {
                // Try to get ID from URL first
                const urlParams = new URLSearchParams(window.location.search);
                let docId = urlParams.get('id');
                
                // If not in URL, try localStorage (for testing)
                if (!docId) {
                    docId = localStorage.getItem('lastSubmissionId');
                    console.log('Got ID from localStorage:', docId);
                }
                
                const docIdElement = document.getElementById('docId');
                console.log('Document ID element:', docIdElement);
                
                if (docId && docIdElement) {
                    console.log('Setting document ID:', docId);
                    docIdElement.textContent = docId;
                    // Store for potential page refreshes
                    localStorage.setItem('lastSubmissionId', docId);
                } else if (docIdElement) {
                    console.log('No document ID found');
                    docIdElement.textContent = 'Not available';
                }
            }
            
            // Enhanced Theme Toggle with Smooth Animations
            const themeToggle = document.getElementById('themeToggle');
            const themeSwitch = document.querySelector('.theme-switch');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            const html = document.documentElement;
            
            // Function to set theme
            const setTheme = (isDark) => {
                if (isDark) {
                    html.classList.add('dark-theme');
                    if (themeToggle) themeToggle.checked = true;
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.classList.remove('dark-theme');
                    if (themeToggle) themeToggle.checked = false;
                    localStorage.setItem('theme', 'light');
                }
            };
            
            // Check for saved user preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            const systemDark = prefersDarkScheme.matches;
            
            // Apply theme immediately without transition
            html.classList.remove('theme-transition');
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                setTheme(true);
            } else {
                setTheme(false);
            }
            
            // Enable transitions after initial load
            setTimeout(() => {
                html.classList.add('theme-transition');
            }, 100);
            
            if (themeToggle && themeSwitch) {
                // Listen for toggle changes
                themeToggle.addEventListener('change', function() {
                    // Show loading spinner
                    themeSwitch.classList.add('loading');
                    
                    // Toggle theme
                    const isDark = this.checked;
                    setTheme(isDark);
                    
                    // Hide spinner after animation completes
                    setTimeout(() => {
                        themeSwitch.classList.remove('loading');
                    }, 500);
                });
                
                // Listen for system theme changes (if no explicit user preference)
                prefersDarkScheme.addEventListener('change', e => {
                    if (!localStorage.getItem('theme')) {
                        themeSwitch.classList.add('loading');
                        setTheme(e.matches);
                        
                        setTimeout(() => {
                            themeSwitch.classList.remove('loading');
                        }, 500);
                    }
                });
                
                // Add hover effects for sun and moon icons
                const sunIcon = document.querySelector('.theme-icon.sun i');
                const moonIcon = document.querySelector('.theme-icon.moon i');
                
                if (sunIcon && moonIcon) {
                    themeSwitch.addEventListener('mouseenter', () => {
                        if (!themeToggle.checked) {
                            sunIcon.style.transform = 'rotate(30deg)';
                        } else {
                            moonIcon.style.transform = 'rotate(-30deg)';
                        }
                    });
                    
                    themeSwitch.addEventListener('mouseleave', () => {
                        if (!themeToggle.checked) {
                            sunIcon.style.transform = 'rotate(0deg)';
                        } else {
                            moonIcon.style.transform = 'rotate(0deg)';
                        }
                    });
                }
            }
            
            // Initial update
            updateDocumentId();
            
            // Also check after a short delay in case URL changes
            setTimeout(updateDocumentId, 100);
        });
    </script>
</body>
</html>
